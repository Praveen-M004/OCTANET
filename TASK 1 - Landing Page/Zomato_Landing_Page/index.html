<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Zomoto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
           <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <i class="ri-search-2-line">Search</i>
          <i class="ri-login-box-line">Login</i>
          <i class="ri-logout-circle-r-line">Signin</i>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="assets/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary" type="button">Order Now</button>
        </div>
      </section>
<br>
<br>
<br>
<br>

      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">
        </div>
        <div class="explore__menu__lists">
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
          <h3 class="food__title">Burger</h3>
          <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
            </div>
          </div>
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__description">
          <h3 class="food__title">Pizza</h3>
          <p>Dominos, Pizza Hut, Lazziz Pizza <span style="color: #D83A56;">+3</span></p>
            </div>
          </div>
          <div class="food__card">
            <div class="food__card__image__container" id="biryani_image">
              <img src="assets/biryani.jpg" alt="biryani" class="food__image">
            </div>
            <div class="food__card__description">
          <h3 class="food__title">Biryani</h3>
          <p>Thalappakatti, Charminar, Salem RR Biryani<span style="color: #D83A56;">+3</span></p>
            </div>
          </div>


        </div>
      </section>
    </main>
  </body>
</html>
